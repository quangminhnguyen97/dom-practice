<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/images/code.svg" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style/main.css" />
		<title>Todo list Javascript</title>
	</head>
	<body>
		<a href="" onclick="goHome()">
			<h1 id="title" style="text-align: center">
				Todo list
				<img src="assets/images/list.svg" alt="" />
			</h1>
		</a>
		<section class="my-4">
			<div class="container">
				<form action="" id="todoForm">
					<div class="row">
						<div class="col-auto">
							<img src="assets/images/plus.svg" alt="plus" />
							<label for="todoText" class="col-form-label">Add todo</label>
						</div>
						<div class="col-12">
							<input
								type="text"
								id="todoText"
								class="form-control"
								placeholder="Viết ra là phải làm"
							/>
						</div>
						<div class="checkbox__Container">
							<input type="checkbox" id="checkbox" name="isComplete" />
							<label for="checkbox" class="checkbox">Is completed?</label>
						</div>
					</div>
				</form>
			</div>
		</section>

		<div>
			<div class="input-group my-3 search-box">
				<span class="input-group-text">Search</span>
				<input
					type="text"
					class="form-control"
					id="searchTodo"
					aria-label="searchTodo"
					aria-describedby="basic-addon1"
				/>
			</div>
			<div class="input-group my-3 search-box">
				<select id="selectFilter" class="form-select">
					<option selected value="all">All</option>
					<option value="pending">Pending</option>
					<option value="completed">Completed</option>
				</select>
			</div>
			<ul id="listView"></ul>
		</div>

		<template id="todoTemplate">
			<li>
				<div class="todo alert" role="alert">
					<div class="d-flex justify-content-between align-items-center">
						<p class="todo__title mb-0">TODO TITLE</p>
						<div class="todo__actions">
							<button type="button" class="btn btn-large btn-info edit">
								Edit <img src="assets/images/edit.svg" alt="" />
							</button>
							<button type="button" class="btn btn-large btn-success mark-as-done">Finish</button>
							<button type="button" class="btn btn-large btn-danger remove">
								Remove <img src="assets/images/trash-2.svg" alt="" />
							</button>
						</div>
					</div>
				</div>
			</li>
		</template>
		<script src="./renderTodo.js"></script>
		<script src="./handleTodoList.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
		<script>
			function goHome() {
				const url = new URL(window.location);
				url.searchParams.set('status', 'all');
				url.searchParams.set('searchTerm', '');
				history.pushState({}, '', url);
			}
		</script>
	</body>
</html>
